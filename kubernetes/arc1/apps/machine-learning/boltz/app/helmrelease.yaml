---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
# TODO: Finish this
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app boltz
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      boltz:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          runtimeClassName: nvidia
          terminationGracePeriodSeconds: 1
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: nvidia.com/gpu.present
                        operator: In
                        values:
                          - "true"
        containers:
          app:
            image:
              # https://github.com/RareCompute/containers/pkgs/container/boltz
              repository: ghcr.io/rarecompute/boltz
              tag: rolling@sha256:8e831908dbeadbca053d8f6f4a625c931d5f2dc1ba867fbb1b85339a943f0796
              # TODO: Images should only pull when a new checksum is detected. Or maybe we change from `rolling` to `latest` for releases?
              #pullPolicy: Always
            command: ["tail", "-f", "/dev/null"]
            env:
              NVIDIA_VISIBLE_DEVICES: all
              NVIDIA_DRIVER_CAPABILITIES: all
            securityContext:
              capabilities.drop: ["ALL"]
            resources:
              requests:
                cpu: 200m
                memory: 4Gi
              limits:
                cpu: 100
                memory: 24Gi
                nvidia.com/gpu: 4
    service:
      app:
        controller: *app
        annotations:
        ports:
          http:
            port: &port 80
    persistence:
      sharedmem:
        type: emptyDir
        medium: Memory
        sizeLimit: 160Gi
        globalMounts:
          - path: /dev/shm
      workspace:
        existingClaim: qlora-workspace
        globalMounts:
          - path: /workspace
      cache:
        type: emptyDir
        globalMounts:
          - path: /cache
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
